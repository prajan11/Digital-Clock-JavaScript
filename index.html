<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital Clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>

    <div id="clock-container">
        <div id="date-container">
            <span id="day">
                -
            </span>
            <sup id="sup">-</sup>
            <span id="month">-</span>
            <span id="year"> - </span> 
        </div>
        <div id="time-container">
            <span id="hours">-</span>
            <span id="colon">:</span>
            <span id="minutes">-</span>
            <span id="colon">:</span>
            <span id="seconds">-</span>
            <span id="time_type">-</span>
        </div>
        <div id="day-container">
            <span id="sunday">Sunday</span>
            <span id="monday">Monday</span>
            <span id="tuesday">Tuesday</span>
            <span id="wednesday">Wednesday</span>
            <span id="thursday">Thursday</span>
            <span id="friday">Friday</span>
            <span id="saturday">Saturday</span>
        </div>
    </div>
    
</body>
<script src='main.js'></script>
</html>
