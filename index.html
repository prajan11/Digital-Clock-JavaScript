<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital Clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <div id="clock-container">
        <div id="date-container">
            <span id="day">
                2
                <sup id="sup">nd</sup>
            </span>
            <span id="month">September</span>
            <span id="year">2020</span> 
        </div>
        <div id="time-container">
            <span id="hours">11</span>
            <span id="colon">:</span>
            <span id="minutes">37</span>
            <span id="colon">:</span>
            <span id="seconds">23</span>
            <span id="time_type">AM</span>
        </div>
        <div id="day-container">
            <span id="sunday">Sunday</span>
            <span id="monday">Monday</span>
            <span id="tuesday">Tuesday</span>
            <span id="wednesday">Wednesday</span>
            <span id="thursday">Thu</span>
            <span id="friday">Friday</span>
            <span id="saturday">Saturday</span>
        </div>
    </div>
    
</body>
</html>
